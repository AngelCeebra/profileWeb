<div class="background-container" [ngStyle]="{'background-image': 'url(' + imageIndex + ')'}">
  <div class="content d-flex flex-column">
    <app-navbar></app-navbar>

    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="medium"
      color="#fff"
      type="line-spin-fade-rotating" *ngIf="loading">
      <p style="font-size: 20px; color: white">Compilando...</p>
    </ngx-spinner>

    <router-outlet></router-outlet>
    <app-footer class="mt-auto"></app-footer>
  </div>
</div>
