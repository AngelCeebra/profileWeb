spring.application.name=microservice-gateway
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.cloud.gateway.mvc.routes[0].id=microservice-profiles
spring.cloud.gateway.mvc.routes[0].uri=lb://microservice-profiles
spring.cloud.gateway.mvc.routes[0].predicates=Path=/api/perfiles/**
spring.cloud.gateway.mvc.routes[0].filters=StripPrefix=2
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type

